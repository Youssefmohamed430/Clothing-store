<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <Link rel="stylesheet" href="cart.css"></Link>
</head>
<body>
  <div id="cart">
      <nav>
          <img src="./Materials/Logo Transparent.png" alt="">
          <div id="links">
              <h1>Home</h1>
              <h1>Home</h1>
              <h1>Home</h1>
              <h1>Home</h1>
              <h1>Home</h1>
          </div>
          <div id="search-section">
              <input type="text" id="search-bar" placeholder="Search Products">
          </div>
      </nav>
      <div id="cart-content">
        <div id="items-section">
            <div id="items-header">
                <h1 class="header">Product</h1>
                <h1 class="header">Title</h1>
                <h1 class="header">Quantity</h1>
                <h1 class="header">Price</h1>
                <h1>Remove</h1>
            </div>
            <div id="items">
                <div class="item-container">
                  <img class="item-attribute" src="./Materials/hoodie-removebg-preview.png" alt="">
                  <h1 class="item-attribute">Hoodie from dayrout</h1>
                  <input type="number" min="1" placeholder="1" class="item-attribute">
                  <h1 class="item-attribute">50.00 $</h1>
                  <button>Remove</button>
                </div>                  
            </div>
        </div>
        <div id="details">
            <header>
                <h1>Checkout</h1>
            </header>
            <div id="checkout-content">
                <div class="cart-item">
                    <h1>1</h1>
                    <h1>Hoodie from dayrout</h1>
                    <h1>50.00 $</h1>
                </div>
                <div id="payment-section">
                    <span id="cash">
                        <input class="radio" type="radio" name="payment-choice" value="cash">
                        <label for="Cash" class="label">Cash On Delivery</label>
                    </span>
                    <span id="visa">
                        <input class="radio" type="radio" name="payment-choice" value="visa">
                        <label for="Visa" class="label">Visa</label>
                    </span>
                </div>
                <div id="order-placing">
                    <h1>Total : 50.00 $ -- > ></h1>
                    <button onclick={handleClick()}>Place Order</button>
                </div>
            </div>
        </div>
      </div>
  </div>
<script src="cart.js"></script>
</body>
</html>
